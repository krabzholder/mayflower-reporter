<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/reporter.css">
  <meta name="color-scheme" content="light dark">
</head>
<body class="light">
  <header class="site">
    <a class="brand" href="/">{{ site.title }}</a>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/citator.html">Citator</a>
    </nav>
    <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ“</button>
  </header>
  <main class="container">{{ content }}</main>
  <script src="/assets/js/search.js" defer></script>
  <script>
  (function(){
    const key='theme'; const btn=document.getElementById('themeToggle');
    const pref=localStorage.getItem(key)||'light';
    document.body.classList.remove('light','dark'); document.body.classList.add(pref);
    btn?.addEventListener('click',()=>{
      const next=document.body.classList.contains('light')?'dark':'light';
      document.body.classList.remove('light','dark'); document.body.classList.add(next);
      localStorage.setItem(key,next);
    });
  })();
  </script>
</body>
</html>
